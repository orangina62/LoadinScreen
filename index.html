<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript">
      document.write(
        '<link rel="stylesheet" href="css/main.css?' + Math.random() + '">'
      );
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <meta name="description" content="Custom Garry's Mod loading screen" />
    <meta property="og:title" content="Loading Screen" />
    <meta
      property="og:description"
      content="Custom Garry's Mod loading screen"
    />
    <meta property="og:image" content="images/default.png" />
    <title>Loading Screen | By Exsite</title>
  </head>
  <body
    class="font-[Inter] bg-gray-900 text-white min-h-screen relative overflow-hidden"
  >
    <!-- Fond géométrique moderne -->
    <div class="absolute inset-0 -z-10">
      <div
        class="w-full h-full bg-gradient-to-br from-gray-900 via-gray-800 to-blue-900"
      ></div>
      <div
        class="absolute top-0 left-0 w-1/3 h-1/2 border-r-4 border-b-4 border-blue-800 opacity-30"
      ></div>
      <div
        class="absolute bottom-0 right-0 w-1/4 h-1/3 border-l-4 border-t-4 border-gray-700 opacity-20"
      ></div>
      <div
        class="absolute top-1/2 left-1/2 w-1/6 h-1/6 bg-blue-800 opacity-10 rotate-12"
      ></div>
    </div>

    <div id="mapName" class="absolute top-8 left-8 text-xl">
      Map: <span id="mapNameValue"></span>
    </div>

    <div id="debug"></div>

    <main
      class="flex flex-col items-center justify-center min-h-screen relative z-10 px-8"
    >
      <div class="mb-10 text-center">
        <h2
          class="text-2xl font-semibold tracking-wide text-gray-300 mb-2 animate-fade-in"
        >
          Bienvenue sur
        </h2>
        <h1
          id="title"
          class="text-5xl font-extrabold tracking-tight text-white mb-2"
        >
          Serveur Garry's Mod
        </h1>
      </div>
      <div class="w-full max-w-xl flex flex-col items-center">
        <div
          class="w-full bg-gray-800 border border-blue-900 rounded-none shadow-lg h-10 flex items-center relative"
        >
          <div
            id="progress-bar"
            class="h-full transition-all duration-700 bg-gradient-to-r from-blue-700 to-blue-400"
            style="width: 0%"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <span
            id="progress-text"
            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-lg font-bold text-white"
            >0%</span
          >
        </div>
        <div
          id="history"
          class="w-full mt-6 text-left text-gray-400 text-sm"
        ></div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
      document.write(
        '<script src="js/config.js?' + Math.random() + '"><\/script>'
      );
      document.write(
        '<script src="js/main.js?' + Math.random() + '"><\/script>'
      );
    </script>
  </body>
</html>
