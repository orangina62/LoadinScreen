<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript">
      document.write(
        '<link rel="stylesheet" href="css/main.css?' + Math.random() + '">'
      );
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <meta name="description" content="Custom Garry's Mod loading screen" />
    <meta property="og:title" content="Loading Screen" />
    <meta
      property="og:description"
      content="Custom Garry's Mod loading screen"
    />
    <meta property="og:image" content="images/default.png" />
    <title>Loading Screen | By Exsite</title>
  </head>
  <body
    class="font-[Inter] bg-gray-900 text-white min-h-screen relative overflow-hidden"
  >
    <div class="modern-bg"></div>

    <div id="mapName" class="absolute top-8 left-8 text-xl">
      Map: <span id="mapNameValue"></span>
    </div>

    <div id="debug"></div>

    <main
      class="flex flex-col items-start justify-center min-h-screen relative z-10 px-8"
    >
      <div class="title-modern mb-8">
        <h2 class="text-2xl font-semibold animate-fade-in text-left">
          Bienvenue sur
        </h2>
        <h1
          id="title"
          class="text-5xl font-extrabold text-left modern-title"
        ></h1>
      </div>
      <div class="loading-container">
        <div class="loading-bar-bg">
          <div
            id="progress-bar"
            class="loading-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div id="progress-text" class="progress-text">0%</div>
        <div id="history" class="history-modern"></div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
      document.write(
        '<script src="js/config.js?' + Math.random() + '"><\/script>'
      );
      document.write(
        '<script src="js/main.js?' + Math.random() + '"><\/script>'
      );
    </script>
  </body>
</html>
