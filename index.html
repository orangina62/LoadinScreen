<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript">
      document.write(
        '<link rel="stylesheet" href="css/main.css?' + Math.random() + '">'
      );
    </script>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Condensed|Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .loading-box {
        position: absolute;
        top: 50%;
        left: -50%;
        transform: translate(-50%, -50%);
        width: 80%;
      }
    </style>
    <title>Loading Screen | By Exsite</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="overhaul"></div>

    <div id="mapName" style="position: absolute; top: 10px; left: 10px; font-size: 24px; color: white;">
      Map: <span id="mapNameValue"></span>
    </div>

    <div id="debug"></div>

    <main>
      <div class="title">
        <h2>Bienvenu sur,</h2>
        <h1 id="title"></h1>
        <div id="history"></div>
      </div>
      <div class="under-nav"></div>
      <div class="loading-box">
        <div class="progress">
          <div
            id="progress-bar"
            class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      document.write(
        '<script src="js/config.js?' + Math.random() + '"><\/script>'
      );
      document.write(
        '<script src="js/main.js?' + Math.random() + '"><\/script>'
      );
    </script>
  </body>
</html>
