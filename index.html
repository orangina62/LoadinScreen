<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript">
      document.write(
        '<link rel="stylesheet" href="css/main.css?' + Math.random() + '">'
      );
    </script>
    <!-- Astuce: évitez les générateurs CSS runtime (ex: Tailwind CDN) dans GMod; styles locaux dans css/main.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <meta name="description" content="Custom Garry's Mod loading screen" />
    <meta property="og:title" content="Loading Screen" />
    <meta
      property="og:description"
      content="Custom Garry's Mod loading screen"
    />
    <meta property="og:image" content="images/default.png" />
    <title>Loading Screen | By Exsite</title>
  </head>
  <body
    class="font-[Inter] bg-gray-950 text-white min-h-screen relative overflow-hidden"
  >
    <!-- Fond géométrique moderne + image -->
    <div class="absolute inset-0 -z-10">
  <img id="bg-image" src="images/default.png" alt="background" />
  <div id="gradient-overlay"></div>
  <div id="shape1" class="animate-shape-move"></div>
  <div id="shape2" class="animate-shape-move"></div>
  <div id="shape3" class="animate-shape-rotate"></div>
    </div>

  <div id="mapName">
      Map: <span id="mapNameValue"></span>
    </div>
  <div id="steamid"></div>
    

    <div id="debug"></div>

    <main
      class="flex flex-col items-center justify-center min-h-screen relative z-10 px-8"
    >
      <div class="mb-10 text-center">
        <h2
          class="text-2xl font-semibold tracking-wide text-violet-400 animate-fade-in mb-2"
        >
          Bienvenue sur
        </h2>
        <h1
          id="title"
          class="text-5xl font-extrabold tracking-tight text-white mb-2 drop-shadow-lg"
        >
          Servername
        </h1>
        <div
          id="subtitle"
          class="text-base text-violet-200 font-medium animate-subtitle"
        >
          Chargement des ressources, veuillez patienter...
        </div>
      </div>
      <div class="w-full max-w-xl flex flex-col items-center gap-4">
        <div id="progress-container" class="animate-bar-glass">
          <div
            id="progress-bar"
            class="h-full transition-all duration-700 bg-gradient-to-r from-violet-400 via-fuchsia-600 to-violet-400 shadow-bar"
            style="
              width: 0%;
              border-radius: 0;
              box-shadow: 0 0 16px 2px #8b5cf6, 0 0 0 1px #a78bfa;
            "
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <span id="progress-text">0%</span>
        </div>
        <div id="progress-desc" class="animate-desc">
          Initialisation...
        </div>
        <div
          id="history"
          class="w-full mt-2 text-left text-gray-300 text-sm"
        ></div>
      </div>
    </main>
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
      document.write(
        '<script src="js/config.js?' + Math.random() + '"><\/script>'
      );
      document.write(
        '<script src="js/main.js?' + Math.random() + '"><\/script>'
      );
    </script>
  </body>
</html>
