<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript">
      document.write(
        '<link rel="stylesheet" href="css/main.css?' + Math.random() + '">'
      );
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <meta name="description" content="Custom Garry's Mod loading screen" />
    <meta property="og:title" content="Loading Screen" />
    <meta property="og:description" content="Custom Garry's Mod loading screen" />
    <meta property="og:image" content="images/default.png" />
    <title>Loading Screen | By Exsite</title>
  </head>
  <body class="font-[Inter] bg-gray-900 text-white min-h-screen relative overflow-hidden">
    <div class="background"></div>
    <div class="overhaul"></div>

    <div id="mapName" class="absolute top-8 left-8 text-xl">
      Map: <span id="mapNameValue"></span>
    </div>

    <div id="debug"></div>

    <main class="flex flex-col items-center justify-center min-h-screen space-y-6 relative z-10">
      <div class="title mb-6 space-y-2 text-center">
        <h2 class="text-2xl font-semibold animate-fade-in">Bienvenu sur,</h2>
        <h1 id="title" class="text-5xl font-extrabold"></h1>
        <div id="history"></div>
      </div>
      <div class="loading-box w-3/4 md:w-1/2">
        <div class="w-full bg-gray-700 rounded-2xl shadow-xl overflow-hidden">
          <div
            id="progress-bar"
            class="h-4 bg-blue-500 transition-all"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
      document.write(
        '<script src="js/config.js?' + Math.random() + '"><\/script>'
      );
      document.write(
        '<script src="js/main.js?' + Math.random() + '"><\/script>'
      );
    </script>
  </body>
</html>
